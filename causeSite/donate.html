<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cause Site: Domate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" href="../mySite/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="initial-scale=1">
</head>

<body>
  <main>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="bi me-2" width="32" height="32" src='images/icon.png' />
          <span class="fs-4"> UNICEF | Donate.</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">Stories</a></li>
          <li class="nav-item"><a href="donate.html" id='donate' class="nav-link"><b>DONATE</b></a></li>
        </ul>
      </header>

      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your Contribute</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-around lh-sm">
              <button type="button" class="btn btn-info">$.01</button>
              <button type="button" class="btn btn-info">$.10</button>
              <button type="button" class="btn btn-info">$.50</button>
            </li>
            <li class="list-group-item d-flex justify-content-around lh-sm">
              <button type="button" class="btn btn-warning">$ 1</button>
              <button type="button" class="btn btn-warning">$ 5</button>
              <button type="button" class="btn btn-warning">$10</button>
            </li>
            <li class="list-group-item d-flex justify-content-around lh-sm">
              <button type="button" class="btn btn-success">$ 20</button>
              <button type="button" class="btn btn-success">$ 50</button>
              <button type="button" class="btn btn-success">$100</button>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Average Donation</span>
              <strong>$13.33</strong>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Customized Donation">
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Payment</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">

              <div class="col-12">
                <label for="username" class="form-label">Your name </label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="username" placeholder="Name" required>
                  <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="@@####@nyu.edu">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
            </div>

            <hr class="my-4">

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">Show my name on the leaderboard.</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save-info">
              <label class="form-check-label" for="save-info">Join our mailing list.</label>

              <hr class="my-4">

              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Credit card/Debit card</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Alipay/WeChat pay</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
            </div>


            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
          </form>
        </div>
      </div>
      <hr class="featurette-divider">
      <footer class="container">
        <p class="float-end"><a href="#">Back to top</a><br/><a href='../index.html'>David's Homepage</a></p>
        <p>&copy; Zhen (David) Jiang<br /> Source code is avalible <a href="https://github.com/djmtrlltc/personalSite">here</a>
      </footer>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
